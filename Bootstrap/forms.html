<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            background-image: url;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">FORMS</h1>
        <form action="#nowhere">
            <div class="row g-2">
                <div class="mb-3 col-md-6">
                    <label for="name">Write your name </label>
                    <input type="text" class="form-control" id="name" placeholder="Full name">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="email">Write your email </label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
            </div>
            <div class="row g-2">
                <div class="col-md-6 mb-3">
                    <label for="state">Select your state</label>
                    <select class="form-control" name="state" id="state">
                        <option value="MH">Maharashtra</option>
                        <option value="MP">Madhya pradesh</option>
                        <option value="WB">West bengal</option>
                    </select>
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" name="city" id="ci" class="form-control">
                </div>
                <div class="col-md-3 col-6 mb-3">
                    <label for="city">Zip-code</label>
                    <input type="number" name="Zip-code" id="Zip-code" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="textarea">Write your suggestions</label>
                <textarea name="textarea" class="form-control" id="textarea" placeholder="Any suggestions"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox">
                <label for="checkbox" class="form-check-label">sign me</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" name="radio-button" id="radio">
                <label for="radio" class="form-check-label">select me </label>
            </div>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" class="form-check-input" name="switch" id="switch">
                <label for="switch" class="form-check-label">turn me on</label>
            </div>
            <button type="submit" class="btn btn-primary  ">Submit</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
